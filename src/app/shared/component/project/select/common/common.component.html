<nz-select
  class="w"
  [(ngModel)]="selectedItem"
  [nzPlaceHolder]="placeholder"
  nzAllowClear
  nzShowSearch
  [nzServerSearch]="serverSearch"
  (nzOnSearch)="onSearch($event)"
  (ngModelChange)="onChange($event)"
>
  <nz-option
    *ngFor="let o of list"
    [nzValue]="o[nzValue]"
    [nzLabel]="getNzLabel(o)"></nz-option>
</nz-select>
