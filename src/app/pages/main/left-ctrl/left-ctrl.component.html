<div class="header-wrapper">
  <img src="./assets/images/default-avatar.png" alt="头像">
  <span class="username-text" *ngIf="!isCollapsed">{{userName}}</span>
  <div *ngIf="!isCollapsed" (click)="changeRouter('/setting')" class="floating-btn header-btn">
    <i nz-icon [type]="'setting'"></i>
  </div>
  <div *ngIf="!isCollapsed" (click)="changeRouter('/wechat')" class="floating-btn header-btn">
    <i nz-icon [type]="'wechat'"></i>
  </div>
</div>
<div class="list-wrapper">
  <app-list [isCollapsed]="isCollapsed"></app-list>
  <div class="add-list-btn-wrapper">
    <button nz-button nzGhost nzType="dashed" (click)="openAddListModal()">
      <i nz-icon [type]="'plus'"></i>
      <span *ngIf="!isCollapsed">新列表</span>
    </button>
  </div>
</div>
